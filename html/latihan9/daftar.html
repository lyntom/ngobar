<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Pengguna</title>
  </head>
  <body>
    <a href="index.html">< Kembali ke Halaman Utama</a><br />
    <a href="pengguna.html">> List Pengguna</a><br />
    <h1>Form Pendaftaran Pengguna</h1>
    <form action="" method="post">
      <table>
        <tr>
          <td><label for="nama">Nama</label></td>
          <td><input type="text" id="nama" name="nama" required /></td>
        </tr>
        <tr>
          <td><label for="kata_sandi">Password</label></td>
          <td>
            <input type="password" id="kata_sandi" name="kata_sandi" required />
          </td>
        </tr>
        <tr>
          <td><label for="email">Alamat Email</label></td>
          <td><input type="email" id="email" name="email" required /></td>
        </tr>
        <tr>
          <td><label for="tanggal_lahir">Tanggal Lahir</label></td>
          <td>
            <input
              type="date"
              id="tanggal_lahir"
              name="tanggal_lahir"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="jenis_kelamin">Jenis Kelamin</label></td>
          <td>
            <input
              type="radio"
              id="pria"
              name="jenis_kelamin"
              value="pria"
              required
            /><label for="pria">Pria</label>
            <input
              type="radio"
              id="wanita"
              name="jenis_kelamin"
              value="wanita"
              required
            />
            <label for="wanita">Wanita</label>
          </td>
        </tr>
        <tr>
          <td><label for="alamat">Alamat</label></td>
          <td>
            <textarea
              id="alamat"
              name="alamat"
              rows="4"
              cols="22"
              required
            ></textarea>
          </td>
        </tr>
      </table>

      <input type="hidden" name="token" value="123456" />

      <input type="submit" value="Daftar" />
      <input type="reset" value="Batal" />
    </form>
  </body>
</html>
